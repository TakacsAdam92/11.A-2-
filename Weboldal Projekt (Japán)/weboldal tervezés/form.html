        <section>
            <h2></h2>
            <article id="form_article">
                <h2>Foglalás</h2>
                <form action="" name="foglalás">
                    <fieldset>
                        <legend>Foglaló adatai</legend>
                        <p>
                            <label for="">Név: <input type="text" name="nev"></label>
                            <small>(Vezetéknév keresztnév)</small>
                        </p>
                        <p>
                            <label for="">Tel.: <input type="tel" name="telefon" size="17"></label>
                        </p>
                        <p>
                            <label for="">E-mail: <input type="email" name="email"></label>
                        </p>
                    </fieldset>
                    <fieldset>
                        <legend>Szoba mérete</legend>
                        <p><label for=""><input type="radio" , name="meret" value="kicsi" , checked>Kicsi</label></p>
                        <p><label for=""><input type="radio" , name="meret" value="közepes">Közepes</label></p>
                        <p><label for=""><input type="radio" , name="meret" value="nagy">Nagy</label></p>
                    </fieldset>
                    <fieldset>
                        <legend>Egyéb tevékenységek</legend>
                        <p><label for=""><input type="checkbox" name="feltet1" value="étkezés" checked>Napi 3 étkezés </label></p>
                        <p><label for=""><input type="checkbox" name="feltet2" value="masszázs">Masszázs </label></p>
                        <p><label for=""><input type="checkbox" name="feltet3" value="élményfürdő">Élményfürdő </label></p>
                        <p><label for=""><input type="checkbox" name="feltet3" value="városnézés">Városnézés </label></p>

                    </fieldset>
                    <p><label for="">Személyek száma: <input type="number" name="szemelyek"></label></p>
                    <p><label for="">Foglalás időpontja: <input type="date" name="idopont"></label></p>
                    <p><label for="">Egyéb kívánságok: <input type="text" name="egyeb"></label></p>
                    <br>
                    <p><em>Az űrlap beküldése után E-mail-ben értesítjük ajánlatainkról!</em></p>
                    <input type="reset" name="visszaallitas">
                    <input type="submit" name="kuldes">
                </form>
            </article>
